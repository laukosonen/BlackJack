<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div id="container">
      <button type="button" id="botonComenzar">Empezar Juego</button>
      <div id="banca">
        <div id="accionesBanca">
          <p>Puntos Banca:</p>
          <div id="marcadorBanca">
            <p style="font-size: 40px"></p>
          </div>
        </div>
        <div id="cartasBanca">
          <div id="cartaBanca0"></div>
          <div id="cartaBanca1"></div>
          <div id="cartaBanca2"></div>
          <div id="cartaBanca3"></div>
          <div id="cartaBanca4"></div>
          <div id="cartaBanca5"></div>
        </div>
      </div>
      <div id="jugador">
        <div id="accionesJugador">
          <div id="botonesJugador">
            <button type="button" id="botonPedirCarta">Carta</button>
            <button type="button" id="botonPlantarse">Me planto</button>
          </div>
          <p>Puntos Jugador:</p>
          <div id="marcadorJugador">
            <p style="font-size: 40px"></p>
          </div>
        </div>

        <div id="cartasJugador">
          <div id="cartaJugador0"></div>
          <div id="cartaJugador1"></div>
          <div id="cartaJugador2"></div>
          <div id="cartaJugador3"></div>
          <div id="cartaJugador4"></div>
          <div id="cartaJugador5"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.7/underscore-min.js"></script>
    <script src="objetos.js"></script>
    <script src="juego.js"></script>
    <script src="prueba.js"></script>
  </body>
</html>
